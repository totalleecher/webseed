<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Origin Tester</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            color: blue;
            font-style: oblique;
            font: bold;
        }
        footer {
            text-align: center;
            color: black;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cross-Origin Tester</h1>

        <div class="card mt-4">
            <div class="card-body">
                <label for="urlInput" class="form-label">Enter URL to Test:</label>
                <input type="text" id="urlInput" class="form-control mb-3" placeholder="https://example.com/api/data">
                <button id="testButton" class="btn btn-primary">Test URL</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <iframe id="resultFrame" class="border-0" style="width: 100%; height: 400px;"></iframe>
            </div>
        </div>
    </div>
    <footer>Developed by Codemaster</footer>

    <!-- Include Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Get references to the input field, test button, and iframe
        const urlInput = document.getElementById('urlInput');
        const testButton = document.getElementById('testButton');
        const resultFrame = document.getElementById('resultFrame');

        // Event listener for the test button
        testButton.addEventListener('click', () => {
            // Get the URL entered by the user
            const url = urlInput.value.trim();

            if (url === '') {
                alert('Please enter a URL to test.');
                return;
            }

            // Set the iframe source to the entered URL
            resultFrame.src = url;
        });
    </script>
</body>
</html>
